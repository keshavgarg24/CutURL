<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <meta name="description" content="CutURL - Easily shorten your URLs and generate QR codes. Free, fast, and user-friendly URL shortener." />
    <meta name="keywords" content="URL shortener, QR code generator, CutURL, free link shortener" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="CutURL | Free URL Shortener with QR Code Support" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#D86C6C" />

    <!-- Preload important assets for faster load time -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preload" href="/logo.png" as="image" />

    <!-- Google Fonts Example (optional if using) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      "applicationCategory": "Utility",

      "creator": {
